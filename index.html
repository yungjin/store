<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트 내용 적용
            $.get("http://localhost:2464/api/Data")
                .done(function (a, b, c) {
                    console.log(a);

                    var data = a;
                    for (var i = 0; i < data.length; i++) {
                        var html = '<a href="' + data[i].url + '" class="list-group-item active">' + data[i].text + '</a>';
                        $('#list').append(html);
                    }

                });


        });
    /**********************************************
     * $()       : Jquery 함수를 나타낸다.
     * document  : <!DOCTYPE html> 웹문서를 나타낸다.
     * ready()   : 타겟이 준비가 완료 되었다면 실행되는 함수
     **********************************************/
    </script>
</head>
<body>

    <div class="container">
        <h2>Active Item in a List Group</h2>
        <div class="list-group" id="list"></div>
    </div>

</body>
</html>
